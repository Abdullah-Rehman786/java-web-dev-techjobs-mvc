<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/search}">Search</a></li>
                    <li><a th:href="@{/list}">List</a></li>
                </ul>
            </div>
        </div>
    </div>

    <table th:fragment="jobTable" class="job-listing">
        <tr th:each="job : ${jobs}">
            <td>
                <label>ID: </label><span th:text="${job.id}"></span></br>
                <label>Name: </label><span th:text="${job.name}"></span></br>
                <label>Employer: </label><span th:text="${job.employer}"></span></br>
                <label>Location: </label><span th:text="${job.location}"></span></br>
                <label>Position Type: </label><span th:text="${job.positionType}"></span></br>
                <label>Skill: </label><span th:text="${job.coreCompetency}"></span></br>
            </td>
        </tr>
    </table>

</body>
</html>
