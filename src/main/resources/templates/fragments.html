<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/search}">Search</a></li>
                    <li><a th:href="@{/list}">List</a></li>
                </ul>
            </div>
        </div>
    </div>

    <table th:fragment="jobTable" class="job-listing">
        <tr th:each="job : ${jobs}">
            <td>
                <label class="jobLabel">ID: </label><span th:text="${job.id}"></span></br>
                <label class="jobLabel">Name: </label><span th:text="${job.name}"></span></br>
                <label class="jobLabel">Employer: </label><a th:href="@{/list/jobs(column=employer,value=${job.employer})}" th:text="${job.employer}"></a></br>
                <label class="jobLabel">Location: </label><a th:href="@{/list/jobs(column=location,value=${job.location})}" th:text="${job.location}"></a></br>
                <label class="jobLabel">Position Type: </label><a th:href="@{/list/jobs(column=positionType,value=${job.positionType})}" th:text="${job.positionType}"></a></br>
                <label class="jobLabel">Skill: </label><a th:href="@{/list/jobs(column=coreCompetency,value=${job.coreCompetency})}" th:text="${job.coreCompetency}"></a></br>
            </td>
        </tr>
    </table>

</body>
</html>
